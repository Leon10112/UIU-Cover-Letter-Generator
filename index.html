<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment Cover Page Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Assignment Cover Page Generator</h1>

    <form id="coverForm">
      <label>Student Name:</label>
      <input type="text" id="studentName" required />

      <label>Student ID:</label>
      <input type="text" id="studentId" required />

      <label>Course Name:</label>
      <input type="text" id="courseName" required />

      <label>Course Code:</label>
      <input type="text" id="courseCode" required />

      <label>Section:</label>
      <input type="text" id="section" />

      <label>Teacherâ€™s Name:</label>
      <input type="text" id="teacherName" required />

      <label>Submission Date:</label>
      <input type="date" id="submissionDate" required />

      <button type="submit">Generate Cover</button>
    </form>

    <div class="preview hidden" id="preview">
      <div class="cover-page" id="coverPage">
        <img src="logo.png" alt="University Logo" class="logo" />
        <h2>United International University</h2>
        <h3>Assignment Cover Page</h3>

        <p><strong>Course Name:</strong> <span id="outCourseName"></span></p>
        <p><strong>Course Code:</strong> <span id="outCourseCode"></span></p>
        <p><strong>Section:</strong> <span id="outSection"></span></p>

        <hr />

        <p><strong>Submitted By:</strong></p>
        <p><span id="outStudentName"></span> (<span id="outStudentId"></span>)</p>

        <p><strong>Submitted To:</strong></p>
        <p><span id="outTeacherName"></span></p>

        <p><strong>Submission Date:</strong> <span id="outSubmissionDate"></span></p>
      </div>

      <div class="no-print">
        <button onclick="window.print()">Print / Save PDF</button>
        <button onclick="resetForm()">Back to Edit</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
